<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- logo -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/logo.png"
    />
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    <title>Age calculator app</title>

  </head>
  <body>
    <div class="container">
      <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <div class="triangle-left"></div>

      <div class="cont-div">
        <div class="box">
          <button class="arrow-box">
            <img src="./assets/images/icon-arrow.svg" alt="" class="arrow" />
          </button>

          <div class="age-box">
            <p>Day</p>
            <p>Month</p>
            <p>Year</p>
            <input type="text" name="Day" id="Day" placeholder="DD" />
            <input type="text" name="Month" id="Month" placeholder="MM" />
            <input type="text" name="Year" id="Year" placeholder="YYYY" />
          </div>
          <div id="message"></div>

          <div class="result-box">
            <div class="yy"></div>
            <div class="mm"></div>
            <div class="dd"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="triangle-right"></div>

    <div class="dots2">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/shakiba-vakili">Shakiba Sadat Vakili</a>.
    </div>
    <script src="./main.js"></script>
  </body>
</html>
